# PATH: .github/workflows/deploy.yml
# WHAT: Build and deploy Vite app to GitHub Pages on push
# WHY:  Automate publishing on each push to main for quick updates
# RELEVANT: package.json,vite.config.ts,README.md

name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_OPENROUTER_API_KEY: ${{ secrets.VITE_OPENROUTER_API_KEY }}
          VITE_OPENROUTER_API_URL: ${{ secrets.VITE_OPENROUTER_API_URL }}
          VITE_TEXT_MODEL_ID: ${{ secrets.VITE_TEXT_MODEL_ID }}
          VITE_APP_TITLE: ${{ secrets.VITE_APP_TITLE }}
        run: npm run build

      - name: Sanity check built index.html
        run: |
          test -f dist/index.html || { echo "dist/index.html missing"; exit 1; }
          echo '--- dist/index.html (head) ---'
          head -n 40 dist/index.html || true
          if grep -q "index.tsx" dist/index.html; then
            echo 'ERROR: dist/index.html still references index.tsx (Vite did not transform HTML)';
            exit 1;
          fi
          echo 'OK: dist/index.html references built assets.'

      - name: List built files (images and assets)
        run: |
          echo '--- dist tree (top) ---'
          ls -la dist || true
          echo '--- dist/images ---'
          ls -la dist/images || true
          echo '--- dist/assets (first 50) ---'
          ls -la dist/assets | head -n 50 || true

      - name: Add SPA fallback (404.html)
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
